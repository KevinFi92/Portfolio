<section class="single-project">
  <div class="project-info">
    <div class="project-txt">
      <h1>{{ project.name }}</h1>
      <p>{{ project.description }}</p>
      <div class="project-btn">
        <a  matButton="outlined" class="button-transparent">GitHub</a>
        <a  matButton="outlined" class="button-transparent">Live Test</a>
      </div>
    </div>

    <img class="project-img" src="{{project.image}}" alt="picture of the project">

  </div>
</section>
