<section class="single-project">
  <div class="project-info">
    <div class="project-txt">
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <div class="project-btn">
        <a matButton="filled" href="" class="button-blue">GitHub</a>
        <a (click)="emitId()" matButton="outlined" class="button-transparent">project</a>
      </div>
    </div>
    <img src="{{project.image}}">
  </div>
</section>
