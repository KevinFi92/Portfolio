<section class="single-project">
  <div class="project-info">
    <div class="project-txt">
      <h1>{{ project.name }}</h1>
      <p>{{ project.description }}</p>
      <div class="project-btn">
        <a href="{{ project.GitHub }}" matButton="outlined" class="button-transparent" target="_blank">GitHub</a>
        <a href="{{ project.link }}" matButton="outlined" class="button-transparent" target="_blank">Live Test</a>
      </div>
    </div>

    <img class="project-img" src="{{project.image}}" alt="picture of the project">

  </div>
</section>
