<section id="projects" class="projects">
  <h1>< projects ></h1>
    <swiper-container navigation="true" space-between="30" pagination="true" pagination-clickable="true">
      @for (project of projects; track project.name) {
        <swiper-slide>
          <app-single-project [project]="project"></app-single-project>
          </swiper-slide>
            }
    </swiper-container>
</section>
